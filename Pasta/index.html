<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- O que essa parte faz? 
            Define a codificação de caracteres 
         como UTF-8, permitindo suportar caracteres especiais. -->
        <meta charset="UTF-8">

        <!-- O que essa parte faz?
            Garante que a página seja exibida corretamente em dispositivos móveis, 
         ajustando a largura conforme a tela. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- O que essa parte faz?
            Define o título da página exibido na aba do navegador. -->
        <title>Amanda</title>

        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
        </style>
        
        <!-- O que essa parte faz?
            Importa a biblioteca Phaser, usada para criar jogos em JavaScript. -->
        <script src="phaser.js"></script>
    </head>


    <body>
        <!-- O que essa parte faz? 
            Importa e executa o código do arquivo peixe.js, 
        que contém a lógica do jogo.-->
        <script src="peixe.js"></script>

        <script>
            var resposta = "Sim, já tive experiência com programação de forma básica em uma outra instituição, resolvendo problemas matemáticos, como de cálculo e física 1. Porém, foi uma experiência extremamente rasa, uma vez que os comandos básicos não eram ensinados de forma efetiva. O tutorial foi bem completo, porém, não gostei de alguns formatos de instruções, como prints, por exemplo. Além do mais, tive dificuldade para fazer com que o código rodasse, foram muitos detalhes para me atentar até chegar a melhor versão.";
            console.log(resposta);
        </script>
        
    </body>

</html>
